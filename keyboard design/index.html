<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css
">
</head>
<body>
    <div class="container">
        <div class="sub-container1">
            <ul>
                <li><div class="list"><button>q<sup>1</sup></button></div></li>
                <li><div class="list"><button>w<sup>2</sup></button></div></li>
                <li><div class="list"><button>e<sup>3</sup></button></div></li>
                <li><div class="list"><button>r<sup>4</sup></button></div></li>
                <li><div class="list"><button>t<sup>5</sup></button></div></li>
                <li><div class="list"><button>y<sup>6</sup></button></div></li>
                <li><div class="list"><button>u<sup>7</sup></button></div></li>
                <li><div class="list"><button>i<sup>8</sup></button></div></li>
                <li><div class="list"><button>o<sup>9</sup></button></div></li>
                <li><div class="list"><button>p<sup>0</sup></button></div></li>
            </ul>
        </div>
        <div class="sub-container2">
            <ul>
                <li><div class="list"><button>a<sup>@</sup></button></div></li>
                <li><div class="list"><button>s<sup>#</sup></button></div></li>
                <li><div class="list"><button>d<sup>&</sup></button></div></li>
                <li><div class="list"><button>f<sup>*</sup></button></div></li>
                <li><div class="list"><button>g<sup>-</sup></button></div></li>
                <li><div class="list"><button>h<sup>!</sup></button></div></li>
                <li><div class="list"><button>j<sup>?</sup></button></div></li>
                <li><div class="list"><button>k<sup><span>&#40;</span></sup></button></div></li>
                <li><div class="list"><button>l<sup><span>&#41;</span></sup></button></div></li>
            </ul>
        </div>
        <div class="sub-container3">
            <ul>
                <li><div class="list"><button><span class="mdi mdi-arrow-up-bold"></span><sup></sup></button></div></li>
                <li><div class="list"><button>z<sup>"</sup></button></div></li>
                <li><div class="list"><button>x<sup></sup></button></div></li>
                <li><div class="list"><button>c<sup></sup></button></div></li>
                <li><div class="list"><button>v<sup></sup></button></div></li>
                <li><div class="list"><button>b<sup>'</sup></button></div></li>
                <li><div class="list"><button>n<sup>:</sup></button></div></li>
                <li><div class="list"><button>m<sup>/</sup></button></div></li>
                <li><div class="list"><button><span class="mdi mdi-backspace"></span><sup></sup></button></div></li>
            </ul>
        </div>
        <div class="sub-container4">
            <ul>
                <li><div class="list"><button>?123<sup></sup></button></div></li>
                <li><div class="list"><button><span class="mdi mdi-emoticon-happy-outline"></span>
<sup></sup></button></div></li>
                <li><div class="list"><button>,<sup></sup></button></div></li>
                <li><div class="list"><button><span class="mdi mdi-step-backward"></span>English<span class="mdi mdi-step-forward"></span></button></div></li>
                <li><div class="list"><button>.<sup></sup></button></div></li>
                <li><div class="list"><button><span class="mdi mdi-magnify"></span>
<sup></sup></button></div></li>
            </ul>
        </div>
    </div>
</body>
</html>
